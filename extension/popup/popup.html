<!DOCTYPE html> 
<html>
    <link rel="stylesheet" href="popup.css">
    <head>
        <h1>Curtain</h1>
<!--  make it more accessible  synk -->

    </head>
    <body>
        <div class="settings">
            <a href = "settings/settings.html"><img src="../icons/settings.png" alt="Settings" id="settings-icon" ></a>
        </div>
       
        <div class="rules">
            <h2>Configs</h2>

            <!-- Rounded switchs -->
            <p>Filter
                <label class="switch"> 
                <input type="checkbox" id="filter-switch" value="true"> <!-- onchange="determineIfFilterOn()"-->
                <span class="slider round"></span>
              </label></p>

            <p>AdBlock
                <label class="switch">
                    <input type="checkbox" id="adblock-switch" value= "true">
                    <span class="slider round"></span>
                  </label></p>
            <p>Logging
                <label class="switch" id="logging-switch" value= "true">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label></p>
            <p>Cookie Deleter
                <label class="switch" id="cookie-switch" value= "true">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label></p>
            <p>Statistics
                <label class="switch">
                    <input type="checkbox" id="statistics-switch"  value="true"> <!--onchange="displayStats()"-->
                    <span class="slider round"></span>
                  </label></p>
        </div>
<!-- Need to write a function to determine if statistics shows up from the switch above -->
        <div class = "statistics" id="quick-stats">
            <h2>Quick Stats</h2>
            <p><span>Requests blocked:</span>8</p>
            <p><span>Cookies deleted:</span> 5</p>
        </div>

    <script type = "text/javascript" src = "./popup.js" async></script>
    </body>
</html>
