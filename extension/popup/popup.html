<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="popup.css">
<head>
    <h1>Curtain</h1>
    <!--  make it more accessible  synk -->
</head>
<body>
    <div class="container-lg">
        <div class="settings-container">
            <a href="settings/settings.html"><img src="../icons/settings.png" alt="Settings"></a>
        </div>
        <div class="rules-container">
            <h2>Configs</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="filter-switch" checked> <!-- onchange="determineIfFilterOn()"-->
                <label class="form-check-label" for="filter-switch">Filter</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="adblock-switch" checked>
                <label class="form-check-label" for="adblock-switch">AdBlock</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="logging-switch" checked>
                <label class="form-check-label" for="logging-switch">Logging</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="cookie-switch" checked>
                <label class="form-check-label" for="cookie-switch">Cookie Deleter</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="statistics-switch" checked>
                <label class="form-check-label" for="statistics-switch">Show quick stats</label>
            </div>
        </div>
        <div class="statistics" id="quick-stats">
            <h2>Quick Stats</h2>
            <div><strong>Requests blocked:</strong> 0</div>
            <div><strong>Cookies deleted:</strong> 0</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./popup.js" async></script>
</body>
</html>
